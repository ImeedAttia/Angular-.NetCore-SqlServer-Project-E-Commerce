<div class="container" *ngFor="let dataitem of p">
    <div class="row dd-flex justify-content-center">
        <div class="col-md-8">
            <div class="card px-3">
                <div class="row">
                    <div class="col-md-6">
                        <h1 class="fs-1 ms-1 mt-3">{{dataitem.ArticleName}}</h1>
                        <div class="ms-1"> <span>{{dataitem.ArticleDesc}}</span> </div>
                        <br>
                        
                        <span class="rateded"><b>Prix </b> </span>
                        <div>   {{dataitem.ArticlePrix}} DT</div>
                        <br>
                        <span *ngIf="valid" class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Out Of Stock">
                            <button class="btn btn-danger" style="pointer-events: none;" type="button" disabled>Out Of Stock</button>
                          </span>
                          <br><br>
                        <div> <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="addCart(dataitem.ArticleId,dataitem.ArticleStock)"> <span> Ajouter A la Carte</span> <i class="ms-2 fa fa-long-arrow-right"></i> </button> </div>
                    </div>
                    <div class="col-sm-6">
                      
                        <div class="product-image"> <img src="{{this.as.PhotoUrl+dataitem.ArticlePhotoName}}" style="max-width: 200px;"> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br><br><br><br><br><br><br>


  <!-- Modal -->
  <div *ngIf="!valid" class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"  >
    <div class="modal-dialog" role="document" *ngFor="let dataitem of p">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            Vous avez ajouté {{dataitem.ArticleName}} à votre panier.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" routerLink="/Produit">Continuer</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal" routerLink="/Commande">Voir le panier</button>
        </div>
      </div>
    </div>
  </div>
