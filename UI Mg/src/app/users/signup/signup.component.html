<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
            <h3>Welcome</h3>
            <p>You are 30 seconds to create your account and start 
                order items from your home</p>
            <input type="button"  value="Login" routerLink="../Login"/><br/>
        </div>
        <div class="col-md-9 register-right">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Apply NOW</h3>
                    <div class="row register-form">
                        <div *ngIf="invalidregister" class="alert alert-danger">Invalid Information.</div>
                        <form  #f="ngForm" (ngSubmit)="ajouter(f)">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="Name" placeholder="First Name *" value="" required ngModel/>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="Last" placeholder="Last Name *" value="" required ngModel />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control"  name="Username" placeholder="Username*" value="" required ngModel/>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control"  name="Password" placeholder="Password *" value="" minlength="8" maxlength="20" required ngModel />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control"  name="Confirm" placeholder="Confirm Password *" value="" minlength="8" maxlength="20" required ngModel/>
                                </div>
                               
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" name="Email" placeholder="Your Email *" value="" required ngModel />
                                </div>
                                <div class="form-group">
                                    <input type="text" minlength="10" maxlength="10" name="phone" class="form-control" placeholder="Your Phone *" value="" required ngModel />
                                </div>
                                <div class="form-group">
                                    <select class="form-control" required ngModel name="country">
                                        <option class="hidden"  selected disabled>Please select your Country</option>
                                        <option value="Beja">Beja</option>
                                        <option value="Sousse" >Sousse</option>
                                        <option value="Tunis" >Tunis</option>
                                    </select>
                                </div>
    
                              
                                
                                <button type="submit" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
